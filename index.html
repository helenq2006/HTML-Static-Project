  <form id="hiForm">
    <label for="message">Say Hi:</label><br>
    <input type="text" id="message" name="hi" placeholder="say hi back" required><br><br>
    
    <input type="submit" value="Submit">
</form>

<div id="response" style="display: none;"></div>

<script>
    document.getElementById('hiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const messageInput = document.getElementById('message');
        const responseDiv = document.getElementById('response');
        const message = messageInput.value.trim().toLowerCase();
        
        if (message === 'hi') {
            responseDiv.textContent = 'haii';
        } else {
            responseDiv.textContent = 'okay';
        }

        responseDiv.style.display = 'block';
        messageInput.value = '';
    });
</script>
